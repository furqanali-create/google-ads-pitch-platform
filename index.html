            </div>
            <div class="space-y-4">
                 <div id="username-field" style="display: none;">
                    <input id="username" type="text" required class="form-input" placeholder="Your Name (for Leaderboard)">

    <!-- Rest of the HTML is the same -->
    <div id="quizPage" class="page fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-md">

                </svg>
                <p class="mt-2 text-lg font-semibold text-white">Congratulations! Unlocking tool...</p>

    <!-- Templates for dynamic page content -->
    <template id="toolPageContent">
        <div class="space-y-8">
            <div id="pinned-strategies" class="bg-gray-800 bg-opacity-50 border border-gray-700 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-white mb-1">Pinned Strategies</h2>
                <p class="text-gray-400 mb-4 text-sm">Your quick access strategies.</p>
                <div id="pinned-list" class="flex flex-wrap gap-4"></div>
            </div>
            <div class="bg-gray-800 bg-opacity-50 border border-gray-700 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold text-white mb-1">Pitching Funnel</h2>
                <p class="text-gray-400 mb-6 text-sm">Select a card to view the pitch script.</p>
                <div class="flex overflow-x-auto space-x-4 pb-4" id="stepper">
                     <!-- Stepper cards will be injected here -->
                </div>
            </div>
            <div id="strategy-guide" class="bg-gray-800 bg-opacity-50 border border-gray-700 p-8 rounded-xl shadow-lg" style="display: none;">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="strategy-title" class="text-3xl font-extrabold text-white"></h2>
                        <p id="strategy-subtitle" class="text-gray-400 mt-1"></p>
                    </div>
                    <button id="pin-strategy-btn" title="Pin this strategy" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-amber-400 transition-colors">

    <template id="aboutPageContent">
        <div class="bg-gray-800 bg-opacity-50 border border-gray-700 p-8 rounded-xl shadow-lg">
             <h2 class="text-3xl font-extrabold text-white">About PITCHify</h2>
            <div class="mt-4 text-lg text-gray-400 space-y-4">
                <p>This tool is designed to empower Google Ads Account Managers at MarketStar with a structured, effective, and consistent framework for client conversations.</p>
                <p>The goal is to move beyond simple recommendations and guide clients through a logical journey of optimization, starting with foundational elements like conversion tracking, progressing through the strategic selection of a bidding strategy, and addressing crucial topics like budget and potential objections.</p>
                <p>By following the built-in call flow and leveraging the tailored scripts, you can deliver high-impact consultations that drive client success and build stronger partnerships.</p>

                <h3 class="text-2xl font-bold text-white pt-6">Future Feature Roadmap</h3>
                <ul class="list-disc list-inside space-y-2">
                    <li><strong>AI-Powered Pitch Suggestions:</strong> Recommend the best strategy based on client industry, goal, and budget.</li>
                    <li><strong>Real-time Notifications:</strong> Alert managers on successful pitches or reps on new client notes.</li>
                    <li><strong>Gamified Leaderboard with Badges:</strong> Award badges for milestones like "First tROAS Pitch Accepted" or "Top Performer of the Month".</li>
                    <li><strong>Google Ads API Integration:</strong> Automatically pull a client's current strategy and performance data to pre-populate recommendations.</li>
                </ul>
            </div>
        </div>
    </template>

                    <button type="submit" class="btn btn-primary">Submit Suggestion</button>

        </div>

        <div class="bg-gray-800 bg-opacity-50 border border-gray-700 p-8 rounded-xl shadow-lg">
