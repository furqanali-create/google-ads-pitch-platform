        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        .page { display: none; }
        .page.active { display: block; }

        .pitch-section { 
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .pitch-section.active { display: block; }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        #main-content {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .tab-button {
            padding-bottom: 0.75rem;
            border-bottom-width: 2px;
            border-color: transparent;
            font-weight: 500;
            font-size: 1rem;
            line-height: 1.5rem;
            color: #94a3b8; /* slate-400 */
            flex-shrink: 0;
            margin-right: 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .tab-button:hover {
            color: #f8fafc; /* slate-50 */
            border-color: #475569; /* slate-600 */
        }
        .tab-button.active {
            border-bottom-color: #60a5fa; /* blue-400 */
            color: #e0f2fe; /* light-blue-50 */
            font-weight: 600;
        }

        .stepper-card {
            border: 1px solid #334155; /* slate-700 */
            background: linear-gradient(145deg, rgba(51, 65, 85, 0.5), rgba(30, 41, 59, 0.5));
            transition: all 0.3s ease;
            flex-shrink: 0;
            width: 220px;
            position: relative;
            overflow: hidden;
        }

        .stepper-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0, rgba(147, 197, 253, 0.15), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stepper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .stepper-card:hover:before {
            opacity: 1;
        }

        .stepper-card.active {
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.3);
        }

        .nav-text {
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            transform: translateX(-10px);
            width: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        aside:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
            width: auto;
            margin-left: 0.75rem;
        }

        .app-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #94a3b8; /* slate-400 */
            transition: all 0.2s ease-in-out;
        }
        .app-nav-link:hover {
            background-color: rgba(71, 85, 105, 0.5); /* slate-600 with opacity */
            color: #f8fafc; /* slate-50 */
        }
        .app-nav-link.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: #f8fafc;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #475569;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #334155;
        }
        
        .quiz-success-animation {
            animation: success-pop 0.5s ease-out forwards;
        }

        @keyframes success-pop {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

                addClientBtn.addEventListener('click', openModal);

                loadClients();

            function saveClientNote() {
                const clientNameInput = document.getElementById('client-name');
                const clientNotesInput = document.getElementById('client-notes');
                const name = clientNameInput.value.trim();
                const note = clientNotesInput.value.trim();
                if (!name || !note) return;

                let clients = JSON.parse(localStorage.getItem('clients')) || [];
                const newNote = {
                    text: note,
                    date: new Date().toLocaleString()
                };
                
                const existingClient = clients.find(c => c.name === name);
                if (existingClient) {
                    existingClient.notes.push(newNote);
                } else {
                    clients.push({ name: name, notes: [newNote] });
                }

                localStorage.setItem('clients', JSON.stringify(clients));
                loadClients();
                document.getElementById('client-modal').classList.add('hidden');
                clientNameInput.value = '';
                clientNotesInput.value = '';
            }

            function loadClients() {
                const clients = JSON.parse(localStorage.getItem('clients')) || [];

                clientListEl.innerHTML = '';
                if (clients.length === 0) {
                    clientListEl.innerHTML = `<p class="text-gray-400 text-center">No clients added yet.</p>`;
                } else {
                    clients.forEach(client => {
                        const clientEl = document.createElement('div');
                        clientEl.className = 'p-4 border border-gray-700 rounded-lg bg-gray-800';
                        let notesHtml = client.notes.map(note => `<div class="text-sm text-gray-400 mt-2 p-2 bg-gray-700 rounded"><span class="font-semibold text-gray-200">${note.date}:</span> ${note.text}</div>`).join('');

                    pinned.push(currentStrategy);

            }

            function handlePitchOutcome(outcome) {
                console.log(`Pitch outcome logged as: ${outcome}`);
                const trackerContainer = document.querySelector('#closing-content div:first-child');
                if (trackerContainer) {
                    trackerContainer.innerHTML = `<p class="text-center text-lg font-semibold text-green-400 p-3 quiz-success-animation">Outcome Logged: ${outcome}!</p>`;
                }
            }

            function selectStrategy(strategyKey, selectedIndex) {
                const data = strategyData[strategyKey];
                if (!data) return;

                const stepperItems = document.querySelectorAll('.stepper-card');
                stepperItems.forEach(item => item.classList.remove('active'));
                stepperItems[selectedIndex].classList.add('active');
                
                const strategyGuideEl = document.getElementById('strategy-guide');
                const welcomeMessageEl = document.getElementById('welcome-message');
                const strategyTitleEl = document.getElementById('strategy-title');
                const strategySubtitleEl = document.getElementById('strategy-subtitle');
                const pinButton = document.getElementById('pin-strategy-btn');

                strategyTitleEl.textContent = data.title;
                strategyTitleEl.dataset.strategyKey = strategyKey;
                strategySubtitleEl.textContent = data.subtitle;

                const pinned = JSON.parse(localStorage.getItem('pinnedStrategies')) || [];
                if(pinned.includes(strategyKey)) {
                    pinButton.classList.add('text-amber-400');
                } else {
                    pinButton.classList.remove('text-amber-400');
                }
                
                document.getElementById('standard-content').innerHTML = generateDynamicCallFlow(data);
                
                document.getElementById('pitch-content').innerHTML = data.gil + data.pitch;
                document.getElementById('conversion_tracking-content').innerHTML = conversionTrackingContent;
                document.getElementById('budget-content').innerHTML = budgetContent;
                document.getElementById('objections-content').innerHTML = data.objections;
                document.getElementById('implementation-content').innerHTML = data.implementation;
                document.getElementById('monitoring-content').innerHTML = data.monitoring;
                document.getElementById('closing-content').innerHTML = closingContent;
                
                const pitchTrackerContainer = document.querySelector('#closing-content div:first-child');
                if (pitchTrackerContainer) {
                    document.getElementById('pitch-accepted-btn')?.addEventListener('click', () => handlePitchOutcome('Accepted'));
                    document.getElementById('pitch-rejected-btn')?.addEventListener('click', () => handlePitchOutcome('Rejected'));
                    document.getElementById('pitch-followup-btn')?.addEventListener('click', () => handlePitchOutcome('Needs Follow-up'));
                }

                document.getElementById('schedule-gcal-btn')?.addEventListener('click', () => {
                    const eventTitle = `Follow-up Call with [Client Name] re: ${data.title}`;
                    const eventDesc = `This is a 14-day follow-up call to review the performance of the new ${data.title} bid strategy.`;
                    const gcalUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventTitle)}&details=${encodeURIComponent(eventDesc)}`;
                    window.open(gcalUrl, '_blank');
                });

                strategyGuideEl.style.display = 'block';
                welcomeMessageEl.style.display = 'none';

                const tabs = document.querySelectorAll('#strategy-guide .tab-button');
                const pitchSections = document.querySelectorAll('#strategy-guide .pitch-section');
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.tab === 'standard') {
                        tab.classList.add('active');
                    }
                });
                pitchSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.id === 'standard-content') {
                        section.classList.add('active');
                    }
                });
            }
            
            function generateDynamicCallFlow(strategyData){
                const openings = [
                     `"Hello, my name is [Your Name]. Am I speaking with [Advertiser Name]? Glad I caught you at a good time!"`,
                     `"Hi [Advertiser Name], this is [Your Name] calling from the Google Ads team. Is now a good time to talk for a few minutes?"`
                ];
                 const tenures = [
                     `"I'm the dedicated accounts manager for your ads account for the entire quarter."`,
                     `"I'll be your strategic partner from the Google Ads team for the next three months, focused on helping you grow."`
                ];
                 const hooks = [
                     strategyData.saleHook,
                     `"I was analyzing your account's performance and pinpointed a key area I believe we can significantly improve. It relates directly to how we can achieve your goal of [Client Goal]."`,
                     `"While reviewing your recent campaign data, a specific trend stood out to me. I have a strategy in mind that could capitalize on this to boost your results."`
                ];
                 const transitions = [
                     strategyData.transition,
                     `"Based on our discussion about the importance of [Client's Key Goal], it's clear the next step is to align our strategy to achieve that. Let's start by looking at your conversion tracking."`,
                     `"You've mentioned that [Client's Pain Point] is a key challenge. To address that directly, we need to first ensure we're measuring success correctly. Let's move to the 'Conv. Tracking' tab."`
                ];
                
                const randomItem = (arr) => arr[Math.floor(Math.random() * arr.length)];

                return `
                     <div class="space-y-4 text-lg text-gray-300">
                         <div class="p-4 bg-gray-700 bg-opacity-40 rounded-lg">
                             <h4 class="font-bold text-white">Call Opening & Tenure</h4>
                             <p>${randomItem(openings)} ${randomItem(tenures)}</p>
                         </div>
                         <div class="p-4 bg-gray-700 bg-opacity-40 rounded-lg">
                             <h4 class="font-bold text-white">Sale Hook</h4>
                             <p>${randomItem(hooks)}</p>
                         </div>
                          <div class="p-4 bg-gray-700 bg-opacity-40 rounded-lg">
                             <h4 class="font-bold text-white">Disclaimer & Verification</h4>
                             <p>"Before we proceed, I would like to let you know that - This call may be recorded for training, quality and to improve Google’s services. Do you agree to have this call monitored or recorded? (Wait for 'Yes') Thank you. I’d like to inform you that the recording has started. Can you please log in to the account and verify the last 4 digits of your Customer ID?"</p>
                         </div>
                         <div class="p-4 bg-gray-700 bg-opacity-40 rounded-lg">
                             <h4 class="font-bold text-white">PBC+Agenda</h4>
                             <p>"On today’s call, I’ll ask a few questions to get a better understanding of your business. This will help me share relevant optimization tips that could support your growth. Sound good?"</p>
                         </div>
                          <div class="p-4 bg-gray-700 bg-opacity-40 rounded-lg">
                             <h4 class="font-bold text-white">Transition to Next Step</h4>
                             <p>${randomItem(transitions)}</p>
                         </div>
                     </div>
                 `;
            }

            // Initial Load
             showAppPage('toolPage');
        });
    </script>
</body>
</html>
