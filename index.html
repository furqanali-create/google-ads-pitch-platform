    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        .page { display: none; }
        .page.active { display: block; }

        .pitch-section { 
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .pitch-section.active { display: block; }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.4s ease-out forwards;
        }

        #main-content {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .tab-button {
            padding-bottom: 0.75rem;
            border-bottom-width: 2px;
            border-color: transparent;
            font-weight: 500;
            font-size: 1rem;
            line-height: 1.5rem;
            color: #94a3b8; /* slate-400 */
            flex-shrink: 0;
            margin-right: 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .tab-button:hover {
            color: #f8fafc; /* slate-50 */
            border-color: #475569; /* slate-600 */
        }
        .tab-button.active {
            border-bottom-color: #60a5fa; /* blue-400 */
            color: #e0f2fe; /* light-blue-50 */
            font-weight: 600;
        }

        .stepper-card {
            border: 1px solid #334155; /* slate-700 */
            background: linear-gradient(145deg, rgba(51, 65, 85, 0.5), rgba(30, 41, 59, 0.5));
            transition: all 0.3s ease;
            flex-shrink: 0;
            width: 220px;
            position: relative;
            overflow: hidden;
        }

        .stepper-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0, rgba(147, 197, 253, 0.15), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stepper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px rgba(96, 165, 250, 0.2);
        }

        .stepper-card:hover:before {
            opacity: 1;
        }

        .stepper-card.active {
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.3);
        }

        .nav-text {
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            transform: translateX(-10px);
            width: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        aside:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
            width: auto;
            margin-left: 0.75rem;
        }

        .app-nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #94a3b8; /* slate-400 */
            transition: all 0.2s ease-in-out;
        }
        .app-nav-link:hover {
            background-color: rgba(71, 85, 105, 0.5); /* slate-600 with opacity */
            color: #f8fafc; /* slate-50 */
        }
        .app-nav-link.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
        }

        /* Form inputs */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569; /* slate-600 */
            border-radius: 0.5rem;
            color: #f8fafc; /* slate-50 */
            placeholder-color: #94a3b8; /* slate-400 */
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #60a5fa; /* blue-400 */
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8; /* blue-700 */
        }
        .btn-secondary {
            background-color: #475569; /* slate-600 */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #334155; /* slate-700 */
        }
    </style>
</head>
